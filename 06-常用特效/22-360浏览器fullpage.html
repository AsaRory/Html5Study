<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    /* 通用全屏样式 */
    .section{
        overflow: hidden;
        position: relative;
    }
    /* 第一屏 */
    .first {
        padding-top: 80px;
    }
    .first .logo {
        width: 251px;
        height: 186px;
        margin: 0 auto;
        background-image: url(./img/360/logo.png);
    }
    .first .text {
        text-align: center;
        line-height: 1;
        margin: 85px 0 45px;
    }
    /* 动画前图片文字样式 */
    .first .text img {
        margin: 0 24px;
        opacity: 0;
    }
    .first .info {
        height: 49px;
        background: url(./img/360/info_1.png) center center no-repeat;
    }
    /* 第一屏动画 文字收缩 */
    .first.current img{
        transition: all 1s;
        margin: 0 10px; /* margin: 0 24px; */
        opacity: 1; /* opacity: 0; */
    }

    /* 第二屏 */
    .second {
        padding: 0 100px;
    }
    .second > div {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .second .shield {
        width: 428px;
        height: 498px;
    }
    .second .shield img {
        display: block;
        float: left;
    }
    /* 打乱 */
    .second img:nth-child(1) {
        transform: translate(35px, 78px) rotate(45deg);
    }
    .second img:nth-child(2) {
        transform: translate(135px, 282px) rotate(15deg);
    }
    .second img:nth-child(3) {
        transform: translate(187px, 62px) rotate(15deg);
    }
    .second img:nth-child(4) {
        transform: translate(10px, 162px) rotate(30deg);
    }
    .second img:nth-child(5) {
        transform: translate(465px, 522px) rotate(30deg);
    }
    .second img:nth-child(6) {
        transform: translate(480px, 62px) rotate(90deg);
    }
    .second img:nth-child(7) {
        transform: translate(180px, -305px) rotate(80deg);
    }
    .second img:nth-child(8) {
        transform: translate(300px, -22px) rotate(70deg);
    }
    .second img:nth-child(9) {
        transform: translate(280px, -322px) rotate(60deg);
    }
    .second .info {
        width: 635px;
        height: 309px;
        background: url(./img/360/info_2.png);
    }
    /* 第二屏动画 盾牌复位 */
    .second.current img{
        transition:all 1s;
        /* 复位 */
        transform: translate(0px, 0px) rotate(0deg);
    }

    /* 第三屏 */
    .third {
        padding: 0 60px;
    }
    .third > div {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .third .info {
        width: 631px;
        height: 278px;
        background: url(./img/360/info_3.png);
    }
    .third .circle {
        width: 453px;
        height: 449px;
        background: url(./img/360/circle.png);
        animation:rot 4s infinite linear;
    }
    .third .rocket {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 204px;
        height: 204px;
        background: url(./img/360/rocket.png);
        transform: translate(500px, 210px);
    }
    /* 第三屏动画 火箭移动、圆环转 */
    .third.current .rocket{
        transition:all 1s;
        transform: translate(1111px, -280px);
    }
    @keyframes rot {
        0%{
            transform:rotate(0deg);
        }
        100%{
            transform:rotate(360deg);
        }
    }

    /* 第四屏 */
    .fourth {
        padding: 0 85px;
    }
    .fourth > div {
        display: flex;
        justify-content: space-between;
        align-items: center;
        overflow: hidden;
    }
    .fourth .search {
        width: 529px;
        height: 320px;
        position: relative;
        transform: translateX(-100%); /* 初始状态隐藏在左侧 */
    }
    .fourth .input {
        width: 529px;
        height: 66px;
        background: url(./img/360/search.png);
    }
    .fourth .key {
        position: absolute;
        left: 20px;
        top: 24px;
        width: 0;
        height: 22px;
        background: url(./img/360/key.png) left center no-repeat;
    }
    .fourth .wrap {
        width: 529px;
        height: 393px;
        transform: translateY(-13px);
        overflow: hidden;
    }
    .fourth .wrap .result {
        width: 100%;
        height: 100%;
        background: url(./img/360/result.png) no-repeat;
        transform: translateY(-100%); /* 向上隐藏 */
    }
    .fourth .info {
        width: 612px;
        height: 299px;
        background: url(./img/360/info_4.png);
    }
    /* 第四屏动画 搜索栏位移、打字机帧动画效果、搜索结果位移 */
    .fourth.current .search{
        transition:all 1s;
        transform: translateX(0px);
    }
    .fourth.current .key{
        transition:all 2s steps(5) 1s;
        width:99px;
    }
    .fourth.current .result{
        transition:all 1s 3s;
        transform: translateY(0);
    }

    /* 第五屏 */
    .fifth > div {
        display: flex;
        flex-direction: column;
    }
    .fifth .info {
        height: 135px;
        margin: 30px 0;
        background: url(./img/360/info_5.png) center center no-repeat;
    }
    .fifth .broswer {
        width: 1004px;
        margin: 0 auto;
        flex: 1;
        background-color: rgba(255, 255, 255, 0.15);
        position: relative;
    }
    .fifth .toolbar {
        height: 80px;
        background: url(./img/360/toolbar.png) left bottom no-repeat;
        position: relative;
        opacity: 0;
    }
    .leftline, .topline, .rightline, .bottomline {
        position: absolute;
        border-color: rgba(255, 255, 255, 0.5);
    }
    .leftline {
        left: 0;
        height: 100%;
        border-left: 1px solid rgba(255, 255, 255, 0.5);
        transform: translateY(-100%);
        opacity: 0;
    }
    .topline {
        top: 0;
        width: 100%;
        border-top: 1px solid rgba(255, 255, 255, 0.5);
        transform: translateX(100%);
        opacity: 0;
    }
    .rightline {
        right: 0;
        height: 100%;
        border-right: 1px solid rgba(255, 255, 255, 0.5);
        transform: translateY(100%);
        opacity: 0;
    }
    .bottomline {
        bottom: 0;
        width: 100%;
        border-bottom: 1px solid rgba(255, 255, 255, 0.5);
    }
    .fifth .box {
        position: absolute;
        left: 70px;
        top: 32px;
        width: 0;
        height: 27px;
        overflow: hidden;
    }
    .fifth .box span {
        display: block;
        width: 100%;
        height: 100%;
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 3px;
        box-sizing: border-box;
    }
    .fifth .extra {
        position: absolute;
        right: 0;
        bottom: 0;
        width: 394px;
        height: 29px;
        background: url(./img/360/extra.png);
        opacity: 0;
    }
    .fifth .line {
        width: 100%;
        position: absolute;
        bottom: 30px;
        border-top: 1px solid rgba(255, 255, 255, 0.5);
    }
    /* 第五屏动画 */
    /* step1：三条边线出现*/
    .fifth.current .leftline,
    .fifth.current .rightline{
        transition:all 1s;
        transform: translateY(0);
        opacity: 1;
    }
    .fifth.current .topline{
        transition:all 1s;
        transform: translateX(0);
        opacity: 1;
    }
    /* step2：工具栏出现*/
    .fifth.current .box{
        transition:all 1s 1.2s;
        width:920px;
    }
    /* step3：toolbar和extra出现 */
    .fifth.current .toolbar,
    .fifth.current .extra{
        transition:all 1s 1.7s;
        opacity: 1;
    }
    </style>
</head>
<body>
    <div id="dowebok">
        <!-- 第一屏 -->
        <div class="section first">
            <!-- LOGO -->
            <div class="logo"></div>
            <!-- 文字 -->
            <div class="text">
                <img src="./img/360/text_1.png" alt="">
                <img src="./img/360/text_2.png" alt="">
                <img src="./img/360/text_3.png" alt="">
                <img src="./img/360/text_4.png" alt="">
                <img src="./img/360/text_5.png" alt="">
                <img src="./img/360/text_6.png" alt="">
                <img src="./img/360/text_7.png" alt="">
                <img src="./img/360/text_8.png" alt="">
            </div>
            <!-- 信息 -->
            <div class="info"></div>
        </div>
        <!-- 第二屏 -->
        <div class="section second">
            <!-- 盾牌 -->
            <div class="shield">
                <img src="./img/360/shield_1.png" alt="">
                <img src="./img/360/shield_2.png" alt="">
                <img src="./img/360/shield_3.png" alt="">
                <img src="./img/360/shield_4.png" alt="">
                <img src="./img/360/shield_5.png" alt="">
                <img src="./img/360/shield_6.png" alt="">
                <img src="./img/360/shield_7.png" alt="">
                <img src="./img/360/shield_8.png" alt="">
                <img src="./img/360/shield_9.png" alt="">
            </div>
            <!-- 信息 -->
            <div class="info"></div>
        </div>
        <!-- 第三屏 -->
        <div class="section third">
            <!-- 信息 -->
            <div class="info"></div>
            <!-- 圆环 -->
            <div class="circle"></div>
            <!-- 火箭 -->
            <div class="rocket"></div>
        </div>
        <!-- 第四屏 -->
        <div class="section fourth">
            <!-- 搜索 -->
            <div class="search">
                <div class="key"></div>
                <div class="input"></div>
                <div class="wrap">
                    <div class="result"></div>
                </div>
            </div>
            <!-- 信息 -->
            <div class="info"></div>
        </div>
        <!-- 第五屏 -->
        <div class="section fifth">
            <!-- 信息 -->
            <div class="info"></div>
            <!-- 浏览器 -->
            <div class="broswer">
                <!-- 四边框 -->
                <div class="leftline"></div>
                <div class="topline"></div>
                <div class="rightline"></div>
                <div class="bottomline"></div>
                <!-- 工具栏 -->
                <div class="toolbar"></div>
                <!-- 边框盒子 -->
                <div class="box">
                    <span></span>
                </div>
                <!-- 下部框线 -->
                <div class="line"></div>
                <!-- 下部内容 -->
                <div class="extra"></div>
            </div>
        </div>
    </div>
<!-- 首先引入jq-->
<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="lib/jquery.fullPage.min.js"></script>
<script>
//调用全屏的方法
$(function(){
    $('#dowebok').fullpage({
        //设置每一屏幕的颜色
        sectionsColor:['#0da5d6', '#2AB561', '#DE8910', '#16BA9D', '#0DA5D6'],
        // loopTop:true,
        // 滚到某一屏之后调用
        afterLoad:function(link,index){
            // index 当前section的编号
            // current类加给谁 谁就做动画
            $('.section').removeClass('current');
            // 让动画 延迟执行100ms
            setTimeout(function(){
                $('.section').eq(index-1).addClass('current');
            },100);
        }
    });
});
</script>
</body>
</html>
