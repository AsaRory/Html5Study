<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>抽奖转盘</title>
<style>
#box {
	width: 400px;
	height: 400px;
}
#lottery-round {
	width: 100%;
	height: 100%;
	position: relative;
}
#lottery-round .rotate {
	width: 100%;
	height: 100%;
	position: absolute;
}
#lottery-round .arrow {
	background: url("./img/arrow.png") no-repeat;
	background-size: 100%;
	width: 7%;
	height: 42.5%;
	position: absolute;
	left: 46.5%;
    top: 15%;
}
#lottery-round .submit-btn {
	background: url("./img/button.png") no-repeat;
	background-size: 100%;
    position: absolute;
    width: 24%;
    height: 24%;
    left: 50%;
    top: 50%;
    margin-left: -12%;
	margin-top: -12%;
    cursor: pointer;
}
</style>
</head>

<body>
	<div id="box">
		<div id="lottery-round">
			<img class="rotate" src="img/rotate.gif" />
			<div class="arrow">
			</div>
			<div class="submit-btn"></div>
		</div>
	</div>
</body>

<script class="jquery library" src="js/jquery-1.8.2.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jQueryRotate.2.2.js"></script>
<script>
$(function () {
	var data = ['360', '100M', '36', '360M', '100', '36M', '100G'];
	var index = 3;
	$(".submit-btn").click(function () {
		$(".rotate").rotate({
			angle:0,
			animateTo: 1440 + 360 / data.length * (index + 0.5),
			duration: 5000,
			callback:function(){
				alert('恭喜获得' + data[index]);
			}
		});
	})
});
</script>
</html>
