<script>
var obj3 = new LotteryRound({
	id: 'lottery-round3', // id
	circle: 4, // 最少圈数
	onStart: function () {
		doAction3(1,2);
	},
	callback: function (msg) {
		alert(msg);
	}
});
var data3 = {
	'00': 0,
	'11': 1,

function doAction3 (actionId, flowid) {
	index++;

	}
