<script>
var obj = new Lottery({
	id: 'lottery8', // id
	prefix: 'lottery-unit-', // class前缀，编号从0开始
	circle: 4, // 最少圈数
	onStart: function () {
		doAction(1,2);
	},
	callback: function (msg) {
		alert(msg);
	}
});
var data = {
	'00': 0,
	'11': 1,
	'22': 2,
	'33': 3,
	'44': 4,
	'55': 5,
	'66': 6,
	'77': 7
}
var index = 0;
function doAction (actionId, flowid) {
	index++;
	if (index % 2 === 0){
		obj.rollStop(data['22'], 'msg');
	} else {
		obj.reset()
	}
}
