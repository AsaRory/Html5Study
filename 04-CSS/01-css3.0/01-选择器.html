<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*
        【CSS选择器】
            div{}
            .box       类名选择器
            #box　     id选择器
            div p      后代选择器
            div.box    交集选择器
            div,p,span 并集选择器
            div>p      子代
            * :        通配符
            div+p:     选中div后面相邻的第一个p
            div~p:     选中的div后面所有的p
        */
        div{
            width: 300px;
            height: 50px;
            border: 1px solid #000;
            margin:20px auto;
            text-align: center;
        }
        div+p{
            background-color: red;
        }
        div~p{
            background-color: blue;
        }

        /**
         * 【属性选择器[]】
            标志性符号: []
            ^: 开头  $:结尾  *: 包含 （CSS3新增3个通配符）
            E[title]   选中页面的E元素，并且E需要带有title属性
            E[title="abc"]   选中页面的E元素，并且E需要带有title属性,属性值为abc
            E[title^="abc"]   选中页面的E元素，并且E需要带有title属性,属性值以abc开头
            E[title$="abc"]   选中页面的E元素，并且E需要带有title属性,属性值以abc结尾
            E[title*="abc"]   选中页面的E元素，并且E需要带有title属性,属性值包含abc
         */
        div[class]{
            background-color: red;
        }
        div[class="box1"]{
            background-color: pink;
        }
        /* div 带有class属性 ，并且值以 cs 开头*/
        div[class^="cs"]{
            background-color: green;
        }
        /* div 带有class属性 ，并且值以 ss 结尾*/
        div[class$="ss"]{
            background-color: yellow;
        }
        /* div 带有class属性 ，并且值包含sun*/
        div[class*="sun"]{
            background-color: #daa520;
        }

        /* 【结构伪类】*/
        /*  
            :root  根选择器，匹配元素E所在文档的根元素，在HTML文档中，根元素始终是<html>
            E:not  否定选择器，可选择除某个元素外的所有元素
            E:empty  选择没有任何内容的元素(空格也算内容)
            E:target  目标选择器，配合锚点使用，激活元素样式

            E:first-child　 选中父元素中的第一个子元素，非后代元素，元素类型可能与E不同
            E:last-child　 选中父元素中的最后一个子元素，非后代元素，元素类型可能与E不同
            E:nth-child(1) 　选中父元素中的第5个子元素，非后代元素，元素类型可能与E不同，从1开始
                n: 0,1,2,3,4......当n小于1时无效
                参数可以为表达式或关键词（even、odd）
                【 重要 】nth-child(0)无效！当参数为表达式时，n从0开始计算，无论是否是表达式，最终的结果从1开始匹配，如果结果=0或<0，不选择任何匹配的元素
                偶数:  2n  even
                奇数:  2n-1 odd
                前5个: -n+5
            E:nth-last-child(3)  从后向前选择， 选中倒数第3个
            
            E:first-of-type  找到第一个这种类型的标签，和first-child区别仅为指定了元素类型
            E:last-of-type  找到最后一个这种类型的标签，和last-child区别仅为指定了元素类型
            E:nth-of-type(2)  找到索引为设置值的某一类元素，从1开始，所选到的元素的类型必须是指定的类型E,否则选择无效
            E:nth-last-of-type(2)

            E:only-child   选择父元素中的唯一一个子元素(匹配的元素的父元素中仅有一个子元素，而且是一个唯一的子元素)
            E:only-of-type   与only-child的区别是，只需要当前类型的元素只有一个即可
         */
        /* 根选择器，相当于 html {background:orange;} */
        :root {
            background:#eee;
        }
        /* 选择表单中除提交按钮外的按钮 */
        input:not([type="submit"]){
            border:1px solid red;
        }
        /* 如果div是空则会被选中，隐藏空元素 */
        div:empty{
            display: none;
        }
        /* :target 伪类 要配合锚点使用 */
        /* 这里的:target就是指id="brand"的div对象
           只有通过锚点链接过去才能被激活这个样式
           因此与直接 #brand 不同
           （见特效《全屏切换》案例）
         */
        #brand:target{
            color: red;
            font-family: "Microsoft Yahei";
        }

        /* 选中第一个，选择的是li元素，非后代元素 */
        li:first-child{
            background-color: pink;
        }
        /* 选中最后一个，选择的是li元素，非后代元素 */
        li:last-child{
            background-color: pink;
        }
        /* 【nth】n表示 1,2,3,4,5,6,7,8.....当n小于1时无效*/
        /* 指定索引，编号从1开始*/
        li:nth-child(7){
            background-color: pink;
        }
        /* 奇数*/
        li:nth-child(odd){
            background-color: pink;
        }
        /* 偶数*/
        li:nth-child(even){
            background-color: #eee;
        }
        /* 奇数*/
        li:nth-child(2n+1){
            background-color: red;
        } 
        /* 偶数*/
        li:nth-child(2n){
            background-color: red;
        } 
        /* 选中前5个*/
        li:nth-child(-n+5){
            background-color: pink;
        }
        /* 选中后5个*/
        li:nth-last-child(-n+5){
            background-color: pink;
        }
        /* 选中7的倍数*/
        li:nth-child(7n){
              background-color: green;
        }
        /* 找到第一个这种类型的标签 */
        div h3:first-of-type{
            background-color: darkorange;
        }
        /* 找到最后一个这种类型的标签 */
        div h3:last-of-type{
            background-color: yellowgreen;
        }
        /* 找到索引为设置值的某一类元素 */
        div h3:nth-of-type(2){
            background-color: yellowgreen;
        }
        /* 当父元素只有一个元素时生效(父元素只能有一个li，没有其他子元素) */
        li:only-child {
            background-color: #bbbbbb;
        }
        /* 当父元素只有一个li时生效(父元素可能有多个子元素，但只有一个li) */
        li:only-child {
            background-color: #bbbbbb;
        }

        /**
         * 【伪类选择器】
         * "::" 和 ":" 在css3中主要用来区分伪类和伪元素
         * 一个冒号
         */
        /* 
          【lvha】 :hover  :link  :active  :visited

            E:enabled / E:disabled   作用于有可用(:enabled)和不可用(:disabled)状态的表单元素，如输入框，密码框，复选框等
            E:checked   针对表单的单选和复选按钮，一般用于覆写样式
            E:read-only / E:read-write   选择处于只读 / 非只读(未设置readonly)状态的元素 <input readonly="readonly" />
            补充：html4 必须 <input type="text" disabled="disabled" />
                 html5 可以使用boolean <input type="text" disabled />
        */
        p:hover{
            border-radius: 50%;
        }
        input[type="text"]:enabled {
            background: #222;
        }
        input[type="text"]:disabled {
            background: #ccc;
        }
        /* 用于覆写样式 */
        input[type="checkbox"] + span {
            opacity: 0;
        }
        input[type="checkbox"]:checked + span {
            opacity: 1;
        }
        /* :read-only */
        input[type="text"]:-moz-read-only{
            border-color: #ccc;
        }
        input[type="text"]:read-only{
            border-color: #ccc;
        }

        /**
         * 【伪元素】
         * 两个冒号
         */
        /* 
            E::before / E::after   有content属性，给元素的前面或后面插入内容，通过css模拟出html效果，可用于清除浮动
            E::first-letter　 选中第一个字母
            E::first-line   选中第一行
            ::selection   用来匹配突出显示的文本(用鼠标选择文本时的文本)，浏览器默认情况下，用鼠标选择网页文本是以“深蓝的背景，白色的字体”显示的
         */
         /* 清除浮动 */
        .clearfix {zoom: 1;}
        .clearfix::before, .clearfix::after {
            content: ".";
            display: block;
            height: 0;
            visibility: hidden;
        }
        .clearfix:after {clear: both;}
        /* 添加内容 */
        span{
            border: 1px solid #000;
        }
        span::before{
            content:"今天";
            background-color: pink;
            width: 50px;
            height: 50px;
            display: inline-block;
        }
        span::after{
            content:"真好";
        }
        /* 插入标签
            插入前
            <h1 title="插入内容">原来的内容</h1>
            添加after伪元素插入后
            <h1 title="插入内容">原来的内容插入内容</h1>
        */
        h1:after {
            content:attr(title);
        }
        /* 选中第一个字母，首字下沉效果 */
        p:first-child {
            text-indent: 0;
        }
        p:first-child::first-letter {
            font-size: 80px;
            float: left;/* 文字环绕 */
        }
        /* 选中第一行*/
        div::first-line{
            color:red;
        }
        /* ::selection */
        ::-moz-selection {
            background: red;
            color: green;
        }
        ::selection {
            background: red;
            color: green;
        }
    </style>
</head>
<body>
    <div>div</div>
    <div class="box1"></div>
    <div class="csxiaoyao"></div>
    <div class="jianxianss"></div>
    <span>span</span>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <span>span</span>
    <p>p4</p>
    <p>p5</p>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
        <li>16</li>
    </ul>
    <div></div>
    <!--<span>今天</span><span>天气</span><span>真好</span>-->
    <span>
        前缀  浏览器
        -webkit chrome和safari
        -moz firefox
        -ms IE
        -o opera
    </span>
    <h2><a href="#brand">Brand</a></h2>
    <div class="menuSection" id="brand">
        content for Brand
    </div>
    <h2><a href="#jake">jake</a></h2>
    <div class="menuSection" id="jake">
        content for jake
    </div>
    <h2><a href="#aron">aron</a></h2>
    <div class="menuSection" id="aron">
        content for aron
    </div>
    <!-- 覆写样式 -->
    <div class="wrapper">
        <div class="box">
            <input type="radio" id="test" name="name"/>
            <span></span>
        </div>
        <label for="test">测试</label>
    </div>
</body>
</html>
