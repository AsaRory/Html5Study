<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title></title>
<style>
/**
【 CSS选择器 】

    div        标签选择器 (css1)
    .box       类名选择器 (css1)
    #box　     id选择器 (css1)
    div p      后代选择器 (css1)
    div,p,span 并集选择器 (css1)
    
    div.box    交集选择器
    *          通配符 (css2)
    div>p      子代选择器 (css2)
    div+p      选中div后面同级相邻的第一个p (css2)
    div~p      选中div后面同级所有的p (css3)
*/
div * { 
    background-color:yellow;
}
div{
    width: 300px;
    height: 50px;
    border: 1px solid #000;
    margin:20px auto;
    text-align: center;
}
div+p{ /* <div></div><p></p> */
    background-color: red;
}
div~p{ /* <div></div><p></p><p></p> */
    background-color: blue;
}

/**
【 属性选择器 [] 】
^: 开头  $:结尾  *: 包含 （CSS3新增3个通配符）
value可以选择使用或不使用引号

    [target]          选中所有包含target属性的元素 (css2)
    [target=value]    选中所有target属性值为value的元素 (css2)
    [target~=value]   选中所有target属性值包含value的元素 (css2)
    [target|=value]   选中所有target属性值以value开头的元素 (css2)
    [target*=value]   选中所有target属性值包含value的元素 (css3)
    [target^=value]   选中所有target属性值以value开头的元素 (css3)
    [target$=value]   选中所有target属性值以value结尾的元素 (css3)
*/
div[class]{
    background-color: red;
}
div[class="box1"]{
    background-color: pink;
}
div[class^="cs"]{ /* div 带有class属性 ，并且值以 cs 开头*/
    background-color: green;
}
div[class$="ss"]{ /* div 带有class属性 ，并且值以 ss 结尾*/
    background-color: yellow;
}
div[class*="sun"]{ /* div 带有class属性 ，并且值包含sun*/
    background-color: #daa520;
}

/**
【 结构伪类 】
"::" 和 ":" 在css3中主要用来区分伪类和伪元素
伪类建议一个冒号，伪元素建议两个冒号

    :root               根选择器，匹配元素所在文档的根元素，在HTML文档中，根元素始终是<html> (css3)
    :not(selector)      否定选择器，可选择除某个元素外的所有元素 (css3)
    :empty              选择没有任何内容的元素(空格也算内容)，可用于隐藏空元素 (css2)
    :target             目标选择器，配合锚点使用，激活元素样式 (css3)
                        URL 带有后面跟有锚名称 #，指向文档内某个具体的元素。这个被链接的元素就是目标元素(target element)

    :first-child　       被选中元素为父元素中的第一个紧邻子元素，计数时忽略元素类型 (选中的子元素为E，但父元素不一定为E) (css2)
    :last-child　        被选中元素为父元素中的最后一个紧邻子元素，计数时忽略元素类型 (选中的子元素为E，但父元素不一定为E) (css3)
    :nth-child(n) 　     被选中元素为父元素中的第n个紧邻子元素，计数时忽略元素类型 (选中的子元素为E，但父元素不一定为E) (css3)
        【 说明 】
            (1) 当 n 为数值时，从1开始计算，nth-child(0)无效
              n: 0,1,2,3,4......当n小于1时无效
            (2) 当 n 为表达式或关键词(even、odd)时，从0开始计算，无论是否是表达式，最终的结果从1开始匹配，如果结果=0或<0，不选择任何匹配元素
              偶数:  2n   /  even
              奇数:  2n-1 /  odd
              前5个: -n+5
    :nth-last-child(n)   参考:nth-child(n)，不同的是从后向前计数
    :only-child          被选中元素为父元素唯一的一个紧邻子元素，忽略类型，即父元素中也不能有其他类型紧邻子元素 (css3)
    
    :first-of-type       参考:first-child，不同的是计数时指定了元素类型 (css3)
    :last-of-type        参考:last-child，不同的是计数时指定了元素类型 (css3)
    :nth-of-type(n)      参考:nth-child，不同的是计数时指定了元素类型 (css3)
    :nth-last-of-type(n) 参考:nth-last-child，不同的是计数时指定了元素类型 (css3)
    :only-of-type        参考:only-child，不同的是，只计数指定的类型元素，即父元素中可以有其他类型的紧邻子元素 (css3)
*/
:root { /* 根选择器，相当于 html {background:orange;} */
    background:#eee;
}
input:not([type="submit"]){ /* 选择表单中除提交按钮外的按钮 */
    border:1px solid red;
}
div:empty{ /* 隐藏空元素，如果div是空则会被选中 */
    display: none;
}
#brand:target{ /* :target 伪类要配合锚点使用，这里的:target就是指id="brand"的div对象，只有通过锚点链接过去才能被激活这个样式，与直接 #brand 不同 */
    color: red;
    font-family: "Microsoft Yahei";
}
li:first-child{ /* 选中第一个，选择的是li元素，非后代元素 */
    background-color: pink;
}
li:last-child{ /* 选中最后一个，选择的是li元素，非后代元素 */
    background-color: pink;
}
/* 【nth】n表示 1,2,3,4,5,6,7,8.....当n小于1时无效*/
li:nth-child(7){ /* 指定索引，编号从1开始*/
    background-color: pink;
}
li:nth-child(odd){ /* 奇数*/
    background-color: pink;
}
li:nth-child(even){ /* 偶数*/
    background-color: #eee;
}
li:nth-child(2n+1){ /* 奇数*/
    background-color: red;
} 
li:nth-child(2n){ /* 偶数*/
    background-color: red;
} 
li:nth-child(-n+5){ /* 选中前5个*/
    background-color: pink;
}
li:nth-last-child(-n+5){ /* 选中后5个*/
    background-color: pink;
}
li:nth-child(7n){ /* 选中7的倍数*/
        background-color: green;
}
div h3:first-of-type{ /* 找到第一个这种类型的标签 */
    background-color: darkorange;
}
div h3:last-of-type{ /* 找到最后一个这种类型的标签 */
    background-color: yellowgreen;
}
div h3:nth-of-type(2){ /* 找到索引为设置值的某一类元素 */
    background-color: yellowgreen;
}
li:only-child { /* 当父元素只有一个元素时生效(父元素只能有一个li，没有其他子元素) */
    background-color: #bbbbbb;
}
li:only-child { /* 当父元素只有一个li时生效(父元素可能有多个子元素，但只有一个li) */
    background-color: #bbbbbb;
}

/**
【 伪类 】

    【lvha】 (css1)
    :link     选择所有未被访问的链接
    :visited  选择所有已被访问的链接
    :hover    选择鼠标指针位于其上的元素
    :active   选择活动链接

    :focus    选择获得焦点的元素 (css2)

    :enabled / :disabled      作用于有可用(:enabled)和禁用(:disabled)状态的表单元素，如输入框，密码框，复选框等 (css3)
    :checked                  针对表单的单选和复选按钮，一般用于覆写样式 (css3)
    :read-only / :read-write  选择处于只读 / 非只读(未设置readonly)状态的元素 <input readonly="readonly" />
    
    补充：对于disabled属性的值
         html4 必须 <input type="text" disabled="disabled" />
         html5 可以使用 boolean <input type="text" disabled />
*/
p:hover{
    border-radius: 50%;
}
input[type="text"]:enabled {
    background: #222;
}
input[type="text"]:disabled {
    background: #ccc;
}
/* 用于覆写样式，可用于定制选择框样式 */
input[type="checkbox"] + span {
    opacity: 0;
}
input[type="checkbox"]:checked + span {
    opacity: 1;
}
/* :read-only */
input[type="text"]:-moz-read-only{
    border-color: #ccc;
}
input[type="text"]:read-only{
    border-color: #ccc;
}

/**
【 伪元素 】
"::" 和 ":" 在css3中主要用来区分伪类和伪元素
伪类建议一个冒号，伪元素建议两个冒号

    :before / :after  有content属性，给元素前/后插入内容，通过css模拟出html效果 (css2)
                      可用于清除浮动
                      可用于添加内容
                      可用于插入标签值

    :first-letter　   选中第一个字母，可用于实现首字下沉效果 (css1)
    :first-line       选中第一行 (css1)
    :lang(language)   :lang(en) 选中"en"开头的lang属性值的元素，对于在 IE8 中工作的 :lang，必须声明 DOCTYPE (css2)
    ::selection       鼠标选择的元素，浏览器默认用鼠标选择网页文本以"深蓝背景，白色字体"显示 (css3)
*/
/* 元素清除浮动添加 .clearfix */
.clearfix {zoom: 1;}
.clearfix::before, .clearfix::after {
    content: ".";
    display: block;
    height: 0;
    visibility: hidden;
}
.clearfix:after {clear: both;}
/* 元素前后添加内容 */
span{ border: 1px solid #000; }
span::before{
    content:"今天";
    background-color: pink;
    width: 50px;
    height: 50px;
    display: inline-block;
}
span::after{
    content:"真好";
}
/* 元素内容插入标签值
     插入前 <h1 title="插入内容">原来的内容</h1>
     添加after伪元素插入后 <h1 title="插入内容">原来的内容插入内容</h1>
*/
h1:after { content:attr(title); }
/* 选中第一个字母，首字下沉效果 */
p:first-child { text-indent: 0; }
p:first-child::first-letter {
    font-size: 80px;
    float: left; /* 文字环绕 */
}
/* 选中第一行*/
div::first-line{
    color:red;
}
/* ::selection */
::-moz-selection {
    background: red;
    color: green;
}
::selection {
    background: red;
    color: green;
}
</style>
</head>
<body>
