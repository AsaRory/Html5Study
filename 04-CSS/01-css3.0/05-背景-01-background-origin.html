<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8">
<title>背景原点</title>
<style type="text/css">
.wrap {
    width:1000px; 
    border:20px dashed #000; 
    padding:20px; 
    font-weight:bold; 
    color:#000; 
    background:#ccc url(https://raw.githubusercontent.com/csxiaoyaojianxian/ImageHosting/master/img/20180828195629.png) no-repeat; 
    /**
     * 背景原点
     */
    /* background-origin: content-box;*/
    /* background-origin: border-box; */
    background-origin: padding-box;
    background-size: 300px;
    position: relative;
}
.wrap span { 
    position: absolute; 
    left:0; 
    top:0;
}
.content {
    height:80px; 
    border:1px solid #333;
}
</style>  
</head> 
<body>
<pre>
    设置元素背景图片的原始起始位置
    background-origin: border-box | padding-box | content-box;
</pre>
<div class="wrap"><span>padding</span>
    <div class="content">content</div>
</div>
</body>
</html>
