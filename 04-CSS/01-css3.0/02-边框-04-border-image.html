<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>border-image 边框图片</title>
<style>
#border_image {
    margin:0 auto;
	height:100px;
	line-height:100px;
	text-align:center;
	font-size:30px;
	width:450px;
    
	border:15px solid #ccc;
    border-color:red green blue yellow;

    /* background:url('./pic.png') 10px 20px no-repeat; */
    border-image:url('./pic.png') 300 10 20 100 repeat;
    /* border-image:url('./pic.png') 70 round */
    /* border-image:url('./pic.png') 70 stretch */

    border-image-source: url(images/border.png);
    /* 裁剪顺序：上右下左*/
    border-image-slice: 27 27 27 27;
    /* 边框图片的宽度*/
    border-image-width: 27px;
    /* 边框图片的平铺
        repeat：平铺
        stretch: 拉伸
        round :自动计算再平铺*/
    border-image-repeat: round;
    border-image-outset: 27px;
}
             
</style>
</head>
<body>
    <div id="border_image">
        sunshine
    </div>
</body>
</html>
