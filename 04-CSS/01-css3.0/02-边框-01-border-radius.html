<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>border-radius</title>
<style type="text/css">
div.circle{
    height:100px;/*与width设置一致*/
    width:100px;
    background:#9da;
    border-radius:50px;/*四个圆角值都设置为宽度或高度值的一半*/
}
div.semi-circle{ 
    height:100px;
    width: 50px;
    background:#9da;
    border-radius:50px 0 0 50px;/*半径至少设置为height的值*/
}
</style>
</head>
<body>
    <pre>
        border-radius: 5px 4px 3px 2px; /* 四个半径值分别是左上角、右上角、右下角和左下角，顺时针 */ 
    </pre>
    <div class="circle"></div>
    <br/>
    <div class="semi-circle"></div>
</body>
</html>
