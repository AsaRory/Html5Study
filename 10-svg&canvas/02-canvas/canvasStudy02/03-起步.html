<body>
<canvas id="canvas" width="512" height="384" style="border: 1px solid #aaa; display: block; margin: 0 auto;">

</canvas>
<script>

canvas.width = 512
canvas.height = 512
// 获取绘图上下文

    var context=canvas.getContext("2d")
} else {
    alert('浏览器不支持canvas')
}

</script>
