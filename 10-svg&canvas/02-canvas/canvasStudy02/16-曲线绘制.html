<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>canvas</title>
</head>
<body>
    <canvas id="canvas" width="1024" height="768" >
        当前浏览器不支持canvas
    </canvas>
    <script type="text/javascript">
        var canvas = document.getElementById("canvas");
        canvas.width=1024;
        canvas.height=768;
        if(canvas.getContext("2d")){
            var context = canvas.getContext("2d");
             
            context.lineWidth=5;
            context.strokeStyle="#005588";
            /**
             *      1.5PI
             * 
             * 1.0PI     0PI
             * 
             *      0.5PI
             */
            // context.arc(centerx,centery,radius,startingAngle,endingAngle,anticlockwise=false);
            //（centerx,centery）代表绘制的中心点坐标
            // radius代表曲线半径
            // startingAngle,endingAngle,分别代表绘制的起始位置和结束位置
            // anticlockwise=false 代表按顺时针绘制（不设置时默认为顺时针绘制）

            for(var i=0;i<10;i++){
                context.beginPath();
                /* 圆心x, 圆心y, 半径, 起点, 结点, 默认false顺时针 */
                context.arc(50+i*100,60,40,0,2*Math.PI*(i+1)/10);
                context.closePath();/*如果当前路径未封闭，会自动让当前路径封闭*/
                context.stroke();
            }
             
            for(var i=0;i<10;i++){
                context.beginPath();
                context.arc(50+i*100,180,40,0,2*Math.PI*(i+1)/10);
                context.stroke();
            }
 
            for(var i=0;i<10;i++){
                context.beginPath();
                /*圆心x,圆心y,半径,起点,结点,true逆时针*/
                context.arc(50+i*100,300,40,0,2*Math.PI*(i+1)/10,true);
                context.closePath();
                context.stroke();
            }
 
            for(var i=0;i<10;i++){
                context.beginPath();
                context.arc(50+i*100,420,40,0,2*Math.PI*(i+1)/10,true);
                context.stroke();
            }
 
            context.fillStyle="#005588";
            for(var i=0;i<10;i++){
                context.beginPath();
                context.arc(50+i*100,540,40,0,2*Math.PI*(i+1)/10,true);
                context.closePath();
                context.fill();
            }
 
            for(var i=0;i<10;i++){
                context.beginPath();
                context.arc(50+i*100,660,40,0,2*Math.PI*(i+1)/10,true);
                context.fill();
            }
        }else{
            alert("当前浏览器不支持canvas");
        }
    </script>
</body>
</html>
