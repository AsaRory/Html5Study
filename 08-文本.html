<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background-color: #666;
        }
        p{
            text-align: center;
            font-size:50px;
            font-family: "Microsoft Yahei";
            margin-top:100px;
            font-weight: 700;
        }
        .shadow{
            /*  文字阴影：
                text-shadow: 水平位移 垂直位移 模糊程度 阴影颜色;
                可以设置多个阴影，每个阴影之间使用逗号隔开(实现凹凸效果)
             */
            text-shadow: 24px 27px 22px #333;
        }
        .ao{
            color:#666;
            text-shadow: -1px -1px 1px #000, 1px 1px 1px #fff;
        }
        .tu{
            color:#666;
            text-shadow: -1px -1px 1px #fff, 1px 1px 1px #000;
        }
    </style>
</head>
<body>
    <p class="shadow">SUNSHINE</p>
    <p class="ao">SUNSHINE</p>
    <p class="tu">SUNSHINE</p>
</body>
</html>
