<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        
        .box{
            width: 600px;
            height: 600px;
            border: 1px solid #000;
            margin:100px auto;
            
            /**
             * 背景尺寸
             */
            background: url(images/1.jpg) no-repeat;
            /* 设置背景图片大小*/
            background-size:100px 100px;
            background-size:600px 600px;
            background-size: 50% 50%;
            /*
                background-size取值
                1、具体的长度300px
                2、百分比
                3、cover: 覆盖 ： 图片会完全覆盖盒子，有可能显示不完整, 缩放是等比例的
                4、contain: 包含 ：背景图片会完全等比例 显示盒子中，有可能不会铺满盒子；
            */
            /*background-size: cover;*/
            background-size: contain;

            /**
             * 背景原点
             */
            /* background-origin: 用于设置背景图片从什么地开始平铺*/
            /* background-origin: padding-box;*/
            /* background-origin: content-box;*/
            background-origin: border-box;

            /**
             * 背景裁剪
             */
            background-image: url(images/1.jpg);
            background-repeat: no-repeat;
            /* 设置背景原点为 border-box*/
            background-origin: border-box;
            /* backgrond-clip:
                 border-box
                 padding-box
                 content-box
            */
            /*background-clip: border-box;*/
            /*background-clip: padding-box;*/
            background-clip:content-box;

            /**
             * 多背景
             */
            background: url(images/bg1.png) no-repeat left top,
                        url(images/bg2.png) no-repeat right top,
                        url(images/bg3.png) no-repeat right bottom,
                        url(images/bg4.png) no-repeat left bottom,
                        url(images/bg5.png) no-repeat center center;
        }
        /**
         * 全屏背景
         */
        /* 高度继承的是body，body 是100% */
        html{
                height: 100%;
            }
        body{
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
        .pic{
            width: 100%;
            height: 100%;
            background-image: url("images/1.jpg");
            /*
                1:可以调节背景图片的尺寸.
                2:背景图片的尺寸可以随着父盒子的高宽的改变而改变.
                随着父盒子的高宽的改变，背景图片等比缩放
                做屏幕适配
            */
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    
    <div class="pic"></div>
    <div class="box"></div>
    
</body>
</html>
