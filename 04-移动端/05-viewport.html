<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<!-- 
		viewport 视口属性 该属性 只在移动端浏览器上 才有用
		name ='viewport' 告诉浏览器这个meta标签设置的是viewport属性
		content设置的是 viewport属性 的值
			width:宽度  device-width(设备的宽度)
				宽度不需要给单位
				如果设备的屏幕大小比设置的视口大小大，能正常显示
				给死会有问题，移动设备开发一般设为device-width 
			height:高度一般不设置，让内容撑大
			initial-scale:视口默认的缩放比例，一般默认设置的是1.0
			user-scalable:设置是否支持缩放 一般设置 no ，false也可
			maximum-scale:最大的所放值 1.0 
			minimum-scale:最小的所放值 1.0
	 -->
	 <!-- meta:vp+tab -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
</head>
<body>

</body>
</html>
