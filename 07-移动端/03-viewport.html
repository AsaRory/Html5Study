<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 
		viewport 视口属性 该属性 只在移动端浏览器上 才有用
		name ='viewport' 告诉浏览器这个meta标签设置的是viewport属性
		content设置的是 viewport属性 的值
			width: 宽度，使用具体数字(无需单位) 或 'device-width'(设备宽度，常用)，若设备屏幕大小比设置的视口大则能正常显示
			height: 高度一般不设置，让内容撑大
			initial-scale: 视口默认的缩放比例，一般默认设置的是1.0
			user-scalable: 设置是否支持缩放 一般设置 no ，false也可
			maximum-scale: 最大的所放值 1.0 
			minimum-scale: 最小的所放值 1.0
	 -->
	 <!-- meta:vp+tab -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>viewport</title>

	<!-- 常用设置 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
</head>
<body>

</body>
</html>
