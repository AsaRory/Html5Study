<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <input type="text" />
    <button>sesssionStorage存储</button>
    <button>sesssionStorage获取</button>
    <button>sesssionStorage更新</button>
    <button>sesssionStorage删除</button>
    <button>sesssionStorage清除</button>
    <br/><br/>
    <input type="text" />
    <button>localStorage存储</button>
    <button>localStorage获取</button>
    <button>localStorage更新</button>
    <button>localStorage删除</button>
    <button>localStorage清除</button>
    <script>
        // 【 H5两种web存储方式 】
        // sessionStorage  5M  窗口关闭时数据销毁  内存
        // localStorage    20M 永久，除非手动删除  硬盘上
        
        var btns=document.querySelectorAll('button');
        var txt1=document.querySelectorAll('input')[0];
        var txt2=document.querySelectorAll('input')[1];

        // sessionStorage存储数据
        btns[0].onclick=function(){
            window.sessionStorage.setItem('userName',txt1.value);
            window.sessionStorage.setItem('pwd','19931128');
        }
        // sessionStorage获取数据
        btns[1].onclick=function(){
          txt1.value= window.sessionStorage.getItem('userName');
        }
        // sessionStorage更新数据
        btns[2].onclick=function(){
            window.sessionStorage.setItem('userName',txt1.value);
        }
        // sessionStorage删除数据
        btns[3].onclick=function(){
            window.sessionStorage.removeItem('userName');
        }
        // sessionStorage清空数据
        btns[4].onclick=function(){
            window.sessionStorage.clear();
        }

        // localStorage存储数据
        btns[5].onclick=function(){
            window.localStorage.setItem('userName',txt2.value);
        }
        // localStorage获取数据
        btns[6].onclick=function(){
           txt2.value= window.localStorage.getItem('userName');
        }
        // localStorage清空数据
        btns[8].onclick=function(){
            window.localStorage.removeItem('userName');
        }
    </script>
</body>
</html>
