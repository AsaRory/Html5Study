<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    /*
        盒模型： content-box  border-box
        box-sizing:
            border-box: (内减模式)
                Element-width = width
            content-box: (外加模式)(CSS2.0默认值)对象的实际
                Element-width = width + border + padding
     */
        div[class^="box"]{
            width: 200px;
            height: 200px;
            background-color: red;
            margin-top:20px;
        }

        .box2,.box3{
            border:25px blue solid;
            padding:25px;
            /* 外加模式，默认*/
            box-sizing: content-box;
        }

        .box2{
            /* 内减模式*/
            box-sizing: border-box;
        }
        
        img{
            width: 240px;
            height: 150px;
        }
        .items {
            padding-top: 30px;
            text-align: center;
            background-color: none;
        }
        .item {
            width: 240px;
            height: 150px;
            margin: 0 10px;
            display: inline-block;
            position: relative;
            box-sizing:border-box;
            overflow: hidden;
        }
        .item:hover {
            border: 5px solid #CCC;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

    <div class="items">
        <div class="item">
            <img src="images/1.jpg">
        </div>
        <div class="item">
            <img src="images/2.jpg">
        </div>
        <div class="item">
            <img src="images/3.jpg">
        </div>
    </div>
</body>
</html>
