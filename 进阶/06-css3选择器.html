<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*
        【CSS选择器】
            div{}
            .box       类名选择器
            #box　     id选择器
            div p      后代选择器
            div.box    交集选择器
            div,p,span 并集选择器
            div>p      子代
            * :        通配符
            div+p:     选中div后面相邻的第一个p
            div~p:     选中的div后面所有的p
        */
        div{
            width: 300px;
            height: 50px;
            border: 1px solid #000;
            margin:20px auto;
            text-align: center;
        }
        div+p{
            background-color: red;
        }
        div~p{
            background-color: blue;
        }

        /**
         * 【属性选择器[]】
            标志性符号：[]
            ^: 开头  $:结尾  *：包含
            E[title]  : 选中页面的E元素，并且E需要带有title属性
            E[title="abc"] :选中页面的E元素，并且E需要带有title属性,属性值为abc
            E[title^="abc"] :选中页面的E元素，并且E需要带有title属性,属性值以abc开头
            E[title$="abc"] :选中页面的E元素，并且E需要带有title属性,属性值以abc结尾
            E[title*="abc"] :选中页面的E元素，并且E需要带有title属性,属性值包含abc
         */
        div[class]{
            background-color: red;
        }
        div[class="box1"]{
            background-color: pink;
        }
        /* div 带有class属性 ，并且值以 cs 开头*/
        div[class^="cs"]{
            background-color: green;
        }
        /* div 带有class属性 ，并且值以 ss 结尾*/
        div[class$="ss"]{
            background-color: yellow;
        }
        /* div 带有class属性 ，并且值包含aa*/
        div[class*="sun"]{
            background-color: #daa520;
        }

        /**
         * 【伪类选择器】
         */
        /* 【lvha】 :hover  :link  :active  :visited  */
        p:hover{
            border-radius: 50%;
            background-color: red;
        }

        /* 【结构伪类】*/
        /*
            E：first-child:　选中父元素中的第一个子元素
            E：last-child:　选中父元素中的最后一个子元素
            E：nth-child(1):　选中父元素中的第5个子元素,所选到的元素的类型 必须是指定的类型E,否则选择无效
                n: 0,1,2,3,4......当n小于1时无效
                偶数： 2n  even
                奇数： 2n-1 odd
                前5个：-n+5
            E：nth-last-child(3): 从后向前选择， 选中倒数第3个
            
            E: first-of-type: 找到第一个这种类型的标签
            E: last-of-type: 找到最后一个这种类型的标签
            E: nth-of-type(2): 找到索引为设置值的某一类元素

            E：empty: 表示元素为空的状态
            E: target: 表示元素被激活的状态  要配合锚点使用
         */

        /* 选中第一个*/
        li:first-child{
            background-color: pink;
        }
        /* 选中最后一个*/
        li:last-child{
            background-color: pink;
        }
        /* 【nth】n表示 0,1,2,3,4,5,6,7,8.....当n小于1时无效*/
        /* 指定索引，编号从1开始*/
        li:nth-child(7){
            background-color: pink;
        }
        /* 奇数*/
        li:nth-child(odd){
            background-color: pink;
        }
        /* 偶数*/
        li:nth-child(even){
            background-color: #eee;
        }
        /* 奇数*/
        li:nth-child(2n+1){
            background-color: red;
        } 
        /* 偶数*/
        li:nth-child(2n){
            background-color: red;
        } 
        /* 选中前5个*/
        li:nth-child(-n+5){
            background-color: pink;
        }
        /* 选中后5个*/
        li:nth-last-child(-n+5){
            background-color: pink;
        }
        /* 选中7的倍数*/
        li:nth-child(7n){
              background-color: green;
        }
        /* 找到第一个这种类型的标签 */
        div h3:first-of-type{
            background-color: darkorange;
        }
        /* 找到最后一个这种类型的标签 */
        div h3:last-of-type{
            background-color: yellowgreen;
        }
        /* 找到索引为设置值的某一类元素 */
        div h3:nth-of-type(2){
            background-color: yellowgreen;
        }
        /* 如果div是空则会被选中*/
        div:empty{
            background-color: red;
            width: 100px;
            height: 100px;
        }
        /* :target 伪类 要配合锚点使用 */
        /* 表示被激活的状态*/
        h2:target{
            color: red;
            font-family: "Microsoft Yahei";
        }

        /* 【伪元素】*/
        /* 
            通过css模拟出html效果
            E::before
            E::after  必须有content 属性

            伪元素选择器：
            E::first-letter　选中第一个字母
            E::first-line选中第一行
            E::selection: 表示选择的区域 通过设置 color  background
         */
        span{
            border: 1px solid #000;
        }
        span::before{
            content:"今天";
            color:red;
            background-color: pink;
            width: 50px;
            height: 50px;
            display: inline-block;
        }
        span::after{
            content:"真好";
            color:green;
        }
        /* 选中第一个字母*/
        li::first-letter{
            color:red;
            font-size:30px;
        }
        /* 选中第一行*/
        div::first-line{
            color:red;
        }
        

        /**
         * 应用：首字下沉
         */
        p:first-child {
            text-indent: 0;
        }
        p:first-child::first-letter {
            font-size: 80px;
            float: left;/* 文字环绕 */
        }
    </style>
</head>
<body>
    <div>div</div>
    <div class="box1"></div>
    <div class="csxiaoyao"></div>
    <div class="jianxianss"></div>
    <span>span</span>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <span>span</span>
    <p>p4</p>
    <p>p5</p>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
        <li>16</li>
    </ul>
    <div></div>
    <!--<span>今天</span><span>天气</span><span>真好</span>-->
    <span>天气</span>
</body>
</html>
