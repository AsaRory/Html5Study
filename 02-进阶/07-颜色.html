<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .out{
            width: 400px;
            height: 400px;
            background-color: blue;
            margin:100px auto;
            border: 1px solid #000;
            /* 可以给盒子设置半透明，但是会影响子盒子，并且子盒子无法改变透明度 */
            opacity: 0.3;
            /* 可以单独设置透明度，但是无法改变透明的值*/
            background: transparent;
        }
        .in{
            width: 200px;
            height: 200px;
            background-color: red;
            margin:100px auto;

        }
        .other{
            width: 300px;
            height: 300px;
            border: 30px solid rgba(0,255,0,0.3);
            font-size:50px;
            font-family:"Microsoft Yahei";
            background-color: hsla(240,100%,50%,0.4);
            color:rgba(0,0,255,0.4);
        }
    </style>
</head>
<body>
<!-- 
    opacity      可以给盒子设置半透明，但是会影响子盒子，并且子盒子无法改变透明度
    transparent  可以单独设置透明度，但是无法改变透明的值

    CSS3中新增了两种颜色模式：
    RGBA:     red  green  blue (0-255)   alpha: 透明度 （0-1）

    HSLA:
        H:色调  0-360
        S:饱和度 0%-100%
        L:亮度    0%-100%
        A：alpha 透明度 0-1
-->
    <div class="out">
        <div class="in"></div>
    </div>
    <div class="other">
        ABCD
    </div>
</body>
</html>
