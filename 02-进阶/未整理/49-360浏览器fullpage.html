<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/360.css"/>
</head>
<body>
    <div id="dowebok">
        <!-- 第一屏 -->
        <div class="section first">
            <!-- LOGO -->
            <div class="logo"></div>
            <!-- 文字 -->
            <div class="text">
                <img src="./images/360/text_1.png" alt="">
                <img src="./images/360/text_2.png" alt="">
                <img src="./images/360/text_3.png" alt="">
                <img src="./images/360/text_4.png" alt="">
                <img src="./images/360/text_5.png" alt="">
                <img src="./images/360/text_6.png" alt="">
                <img src="./images/360/text_7.png" alt="">
                <img src="./images/360/text_8.png" alt="">
            </div>
            <!-- 信息 -->
            <div class="info"></div>
        </div>
        <!-- 第二屏 -->
        <div class="section second">
            <!-- 盾牌 -->
            <div class="shield">
                <img src="./images/360/shield_1.png" alt="">
                <img src="./images/360/shield_2.png" alt="">
                <img src="./images/360/shield_3.png" alt="">
                <img src="./images/360/shield_4.png" alt="">
                <img src="./images/360/shield_5.png" alt="">
                <img src="./images/360/shield_6.png" alt="">
                <img src="./images/360/shield_7.png" alt="">
                <img src="./images/360/shield_8.png" alt="">
                <img src="./images/360/shield_9.png" alt="">
            </div>
            <!-- 信息 -->
            <div class="info"></div>
        </div>
        <!-- 第三屏 -->
        <div class="section third">
            <!-- 信息 -->
            <div class="info"></div>
            <!-- 圆环 -->
            <div class="circle"></div>
            <!-- 火箭 -->
            <div class="rocket"></div>
        </div>
        <!-- 第四屏 -->
        <div class="section fourth">
            <!-- 搜索 -->
            <div class="search">
                <div class="key"></div>
                <div class="input"></div>
                <div class="wrap">
                    <div class="result"></div>
                </div>
            </div>
            <!-- 信息 -->
            <div class="info"></div>
        </div>

        <!-- 第五屏 -->
        <div class="section fifth">
            <!-- 信息 -->
            <div class="info"></div>
            <!-- 浏览器 -->
            <div class="broswer">
                <!-- 四边框 -->
                <div class="leftline"></div>
                <div class="topline"></div>
                <div class="rightline"></div>
                <div class="bottomline"></div>
                <!-- 工具栏 -->
                <div class="toolbar"></div>
                <!-- 边框盒子 -->
                <div class="box">
                    <span></span>
                </div>
                <div class="line"></div>
                <!-- 其它 -->
                <div class="extra"></div>
            </div>
        </div>
    </div>
<!-- 首先引入jq-->
<script src="js/jquery.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
