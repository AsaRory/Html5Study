<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            background-color: red;
            margin:100px auto;

            /* 过渡的属性 */
            transition-property: all;
            /* 过渡的持续时间 */
            transition-duration: 2s;
            /* 运动曲线：linear 线性匀速
              ease-in: 加速  ease-out: 减速  ease-in-out:先加速后减速 */
            transition-timing-function:ease-out;
            /* 过渡延迟执行 */
            transition-delay: 1s;
            /* transition: 过渡属性 持续时间 运动曲线 延迟执行时间  
                           前两个参数是必须的，后两个可以省略 */
            transition: all 1s ease-out 0s;
        }

        .box:hover{
            border-radius: 50%;
            border:3px solid blue;
            background-color: yellow;
        }

        .box1{
            width: 300px;
            height: 200px;
            margin:100px auto;
            background-color: green;
            position: absolute;
            left: 0;
            top: 0;

            /* transition: 过渡属性加给标签本身*/
            /* transition:all 1s; */
            transition:left 1s,top 1s, width 1s, background-color 1s;
        }

        .box1:hover{
            width:600px;
            background-color: red;
            left:100px;
            top:100px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
</body>
</html>
