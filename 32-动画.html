<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            margin:100px auto;
        }
        /*
        定义：
            @keyframes 动画名{
                0%{ }
                25%{ }
                ……
                100%{ }
                或者
                from{ }
                to{ }
            }

        动画调用：
            animation: 动画名称 动画时间  执行次数  运动曲线 延迟执行 结束后状态 是否反向；
                inifnite: 无限次
                alternate: 反向执行
                forwards: 保持结束后的状态
                backwards: 保持动起开始前的状态
                steps(5): 让动画分步执行；

                动画详细属性：
                    animation-name:动画名称
                    animation-duration:持续时间
                    animation-iteration-count:执行次数
                    animation-timing-function:运动曲线
                    animation-fill-mode:结束状态
                    animation-direction: 动画方向
                    animation-delay: 延迟时间

                多列：
                    -webkit-column-count:列数
                    -webkit-column-rule:分割线样式
                    -webkit-column-width:列宽
                    -webkit-column-gap:列间距
                    -webkit-column-span:跨列 all 跨所有列
         */
        img{
            width: 100%;
            height: 100%;
            /* 调用动画*/
            /* animation: 动画名称 一次动画持续时间  执行次数  运动曲线*/
            animation: gun 2s 3 linear;
        }

        /* 定义了一个动画 gun */
        @keyframes gun{
            from{}

            to{
                transform:rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/sunshine-logo.png" alt=""/>
    </div>
</body>
</html>
