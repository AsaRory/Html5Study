<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box1 {
            margin: 0;
            padding: 5px;
            height: 360px;
            background-color: #ddd;
            position: relative;
        }
        button {
            margin: 5px;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0;
            top: 40px;
        }
        .box3 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: absolute;
            left: 0;
            top: 150px;
        }
        .box4 {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            left: 0;
            top: 260px;
        }
    </style>
</head>
<body>
<div class="box1">
    <button>运动到200</button>
    <button>运动到400</button>
    <button>缓动运动到200</button>
    <button>缓动运动到400</button>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</div>


<script>

    var btnArr = document.getElementsByTagName("button");
    var box2 = document.getElementsByClassName("box2")[0];
    var box3 = document.getElementsByClassName("box3")[0];
    var box4 = document.getElementsByClassName("box4")[0];

    //绑定事件
    btnArr[0].onclick = function () {
        animate(box2,200,10);
        animate(box3,200,20);
    }

    btnArr[1].onclick = function () {
        animate(box2,400,10);
        animate(box3,400,20);
    }

    btnArr[2].onclick = function () {
        animate2(box4,200);
    }

    btnArr[3].onclick = function () {
        animate2(box4,400);
    }

    //【技巧】将定时器设为盒子的一个属性，并保证一个盒子只有一个定时器，就不会出现定时器冲突
    function animate(ele,target,speed){
        // 用定时器前先清除定时器
        clearInterval(ele.timer);
        // 步长有正负，用于确定方向，目标值如果大于当前值取正，目标值如果小于当前值取负
        var speed = target > ele.offsetLeft ? speed : -speed;
        ele.timer = setInterval(function () {
            // 首先获取距离差
            var val = target - ele.offsetLeft;
            // 计算新坐标
            ele.style.left = ele.offsetLeft + speed + "px";
            // 距离差如果小于步长则不能前进
            if(Math.abs(val)<Math.abs(speed)){
                ele.style.left = target + "px";
                clearInterval(ele.timer);
            }
        },10)
    }

    //缓动动画
    //缓动动画封装
    function animate2(ele,target) {
        //用定时器前先清除定时器
        clearInterval(ele.timer);
        //定义定时器
        ele.timer = setInterval(function () {
            //获取步长
            //步长应该越来越小，缓动算法，此处取1/10
            var step = (target-ele.offsetLeft)/10;
            //对步长进行二次计算(大于0向上取整,小于0项下取整)
            step = step > 0 ? Math.ceil(step) : Math.floor(step);
            //动画原理： 目标位置 = 当前位置 + 步长
            ele.style.left = ele.offsetLeft + step + "px";
            //检测缓动动画有没有停止
            console.log("stop");
            if(Math.abs(target-ele.offsetLeft)<=Math.abs(step)){
                //处理小数赋值
                ele.style.left = target + "px";
                clearInterval(ele.timer);
            }
        },10);
    }

</script>
</body>
</html>
