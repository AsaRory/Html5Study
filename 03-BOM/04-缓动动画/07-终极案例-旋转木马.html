<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>旋转木马轮播图</title>
    <style>
        blockquote,body,button,dd,dl,dt,fieldset,form,h1,h2,h3,h4,h5,h6,hr,input,legend,li,ol,p,pre,td,textarea,th,ul{margin:0;padding:0}
        body,button,input,select,textarea{font:12px/1.5 "Microsoft YaHei", "微软雅黑", SimSun, "宋体", sans-serif;color: #666;}
        ol,ul{list-style:none}
        a{text-decoration:none}
        fieldset,img{border:0;vertical-align:top;}
        a,input,button,select,textarea{outline:none;}
        a,button{cursor:pointer;}

        .wrap{
            width:1200px;
            margin:10px auto;
        }
        .slide {
            height:500px;
            position: relative;
        }
        .slide li{
            position: absolute;
            left:200px;
            top:0;
        }
        .slide li img{
            width:100%;
        }
        .arrow{
            opacity: 0;
        }
        .prev,.next{
            width:76px;
            height:112px;
            position: absolute;
            top:50%;
            margin-top:-56px;
            background: url(img/prev.png) no-repeat;
            z-index: 99;
        }
        .next{
            right:0;
            background-image: url(img/next.png);
        }
    </style>
    <script src="func.js"></script>
    <script type="text/javascript">

        window.onload = function () {
            var arr = [
                {   //  1
                    width:400,
                    top:70,
                    left:50,
                    opacity:20,
                    zIndex:2
                },
                {  // 2
                    width:600,
                    top:120,
                    left:0,
                    opacity:80,
                    zIndex:3
                },
                {   // 3
                    width:800,
                    top:100,
                    left:200,
                    opacity:100,
                    zIndex:4
                },
                {  // 4
                    width:600,
                    top:120,
                    left:600,
                    opacity:80,
                    zIndex:3
                },
                {   //5
                    width:400,
                    top:70,
                    left:750,
                    opacity:20,
                    zIndex:2
                }
            ];

            //0.获取元素
            var slide = document.getElementById("slide");
            var liArr = slide.getElementsByTagName("li");
            var arrow = slide.children[1];
            var arrowChildren = arrow.children;
            //设置一个开闭变量，点击以后修改这个值
            var flag = true;

            //1.鼠标放到轮播图上，两侧的按钮显示，移开隐藏。
            slide.onmouseenter = function () {
                //arrow.style.opacity = 1;
                animate(arrow,{"opacity":100});
            }
            slide.onmouseleave = function () {
                //arrow.style.opacity = 1;
                animate(arrow,{"opacity":0});
            }

            move();
            //3.把两侧按钮绑定事件。(调用同一个方法，只有一个参数，true为正向旋转，false为反向旋转)
            arrowChildren[0].onclick = function () {
                if(flag){
                    flag = false;
                    move(true);
                }
            }
            arrowChildren[1].onclick = function () {
                if(flag){
                    flag = false;
                    move(false);
                }
            }

            //4.书写函数。
            function move(bool){
                //判断：如果等于undefined,那么就不执行这两个if语句
                if(bool === true || bool === false){
                    if(bool){
                        arr.unshift(arr.pop());
                    }else{
                        arr.push(arr.shift());
                    }
                }
                //在次为页面上的所有li赋值属性，利用缓动框架
                for(var i=0;i<liArr.length;i++){
                    animate(liArr[i],arr[i], function () {
                        flag = true;
                    });
                }
            }

        }

    </script>



</head>
<body>

    <div class="wrap" id="wrap">
       <div class="slide" id="slide">
           <ul>
               <!--五张图片-->
               <li><a href="#"><img src="img/01.jpg" alt=""/></a></li>
               <li><a href="#"><img src="img/02.jpg" alt=""/></a></li>
               <li><a href="#"><img src="img/03.jpg" alt=""/></a></li>
               <li><a href="#"><img src="img/04.jpg" alt=""/></a></li>
               <li><a href="#"><img src="img/05.jpg" alt=""/></a></li>
           </ul>
           <!--左右切换按钮-->
           <div class="arrow" id="arrow">
               <a href="javascript:;" class="prev"></a>
               <a href="javascript:;" class="next"></a>
           </div>
       </div>
    </div>


</body>
</html>
