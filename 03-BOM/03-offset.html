<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            padding: 10px;
            border: 10px solid #000;
            margin: 100px;
            background-color: pink;
        }
        .box1 {
            width: 300px;
            height: 300px;
            padding: 100px;
            margin: 100px;
            position: relative;
            border: 100px solid #000;
            background-color: pink;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: red;
            /* position: absolute;
            left: 10px;
            top: 10px; */
        }
        .box3 {
			position: relative;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1">
    <div class="box3">
        <div class="box2" style="left: 10px"></div>
    </div>
</div>

<script>
    // offsetWidth、offsetHeight、offsetTop、offsetLeft、offsetParent

    var div = document.getElementsByTagName("div")[0];
    var box2 = document.getElementsByClassName("box2")[0];

    // 【 offsetWidth / offsetHeight 】  检测盒子的宽高
    // offsetWidth  = width  + padding + border; (不含margin)
    // offsetHeight = height + padding + border; (不含margin)
    console.log(div.offsetWidth, div.offsetHeight); // 140 140 number

    // 【 offsetTop / offsetLeft 】  返回距离上级盒子（带有定位）上边和左边的距离
    // 如果父级都没有定位则以body为准
    // offsetLeft 从父亲的 padding 开始算，父亲的 border 不算
	// 在父盒子有定位的情况下，offsetLeft == padding + style.left(去掉px)
    console.log(box2.offsetLeft); // 110
    console.log(box2.style.left); // 10px

    // 【 offsetParent 】  父盒子中带有定位的最近的盒子节点，如果父盒子中都没有定位，返回body
    console.log(box2.offsetParent); // box3节点

    // 比较 offsetLeft 和 style.left
    // （1）最大区别在于offsetLeft可以返回没有定位盒子的距离左侧的位置，如果父系盒子中都没有定位，以body为准
    // （2）style.left只能获取行内式，如果没有返回 ""
    // （3）offsetLeft 返回的是数字，而 style.left 返回的是字符串，除了数字外还带有单位：px
    // （4）offsetLeft 只读，而 style.left 可读写
    //     style.left和style.top可以赋值
    //     offsetLeft和offsetTop只能获取值
    // （5）如果没有给 HTML 元素指定过 top 样式，则style.top 返回的是空字符串
    //     style.left只能获取行内式，如果没有返回""

</script>


</body>
</html>
