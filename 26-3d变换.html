<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .rotate{
            width: 300px;
            height: 300px;
            margin:100px auto;

            /* 
            【3d变换】
                rotateX(30deg) 绕着x旋转30deg
                rotateY(30deg) 绕着y旋转30deg
                rotateZ(30deg) 绕着z旋转30deg
                translateX(30px) 沿着x轴移动30px
                translatey(30px) 沿着y轴移动30px
                translatez(30px) 沿着Z轴移动30px( 必须给父盒子加透视)

                添加透视设置的是 用户的眼睛 和 屏幕 的距离
                透视属性设置给 父盒子，子盒子设置3d效果
             */
            perspective:300px;
        }

        .rotate img{
            width:300px;
            transition:all 2s;
        }

        .rotate:hover img{
            /* 绕xyz轴进行旋转 绕z轴进行旋转即为顺时针旋转*/
            /* 沿着xyz轴移动，沿z轴必须给父盒子加透视才能看到效果*/
            transform:rotateX(180deg) rotateY(180deg) rotateZ(900deg) translateX(100px) translateY(100px) translateZ(50px);
        }
    </style>
</head>
<body>
    <div class="rotate">
        <img src="images/sunshine-logo.png" alt=""/>
    </div>
</body>
</html>
