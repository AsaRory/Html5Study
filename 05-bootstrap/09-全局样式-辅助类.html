<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>sunshine</title>
<link rel="stylesheet" href="../lib/bootstrap-3.3.7/css/bootstrap.min.css">
</head>
<body>
<!-- 情境文本颜色 -->
<p class="text-muted">暗淡</p>
<p class="text-primary">初始</p>
<p class="text-success">成功</p>
<p class="text-info">信息</p>
<p class="text-warning">警告</p>
<p class="text-danger">危险</p>

<!-- 情境背景色 -->
<p class="bg-primary">初始</p>
<p class="bg-success">成功</p>
<p class="bg-info">信息</p>
<p class="bg-warning">警告</p>
<p class="bg-danger">危险</p>

<!-- 关闭按钮 -->
<button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>

<!-- 三角符号 -->
<span class="caret"></span>

<!-- 快速浮动 -->
<div class="pull-left">pull-left</div>
<div class="pull-right">pull-right</div>
<!-- 清除浮动 -->
<div class="clearfix">清除浮动</div>

<!-- 显示或隐藏内容 -->
<div class="show">show</div>
<div class="hidden">hidden</div>


<!-- 让内容块居中 -->
<div class="center-block">内容块居中</div>

<script src="../lib/jquery-3.2.1/jquery.min.js"></script>
<script src="../lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
