<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 1000px;
            height: 100px;
            border: 1px solid #000;
            margin:0 auto;
            margin-top:50px;

        }

        /*
        线性渐变：
            background-image: linear-gradient(方向，起始颜色，终止颜色);
            方向 to   right  left  top  bottom  / 角度：45deg(度)
            起始颜色 ：yellow
            终止颜色： green
        */
        .box1{
            background-image: linear-gradient(to left,yellow ,green) ;
        }

        .box2{
            height:300px;
            background-image: linear-gradient(45deg,yellow ,green);
        }

        .box3{
            background-image: linear-gradient(to right,
                                                yellow 0%,
                                                pink 30% ,
                                                blue 60%,
                                                red 100%);
        }

        .box4{
            background-image: linear-gradient(135deg,
                                                #000 0%,
                                                #000 25%,
                                                yellow 25%,
                                                yellow 50%,
                                                green 50%,
                                                green 75%,
                                                red 75%,

            );
        }

        .box5{
            background-image: linear-gradient(135deg,
                #000 0%,
                #000 25%,
                yellow 25%,
                yellow 50%,
                green 50%,
                green 75%,
                red 75%,
                red 100%
            );
        }

        .box6{
            background-image: linear-gradient(135deg,
                #000 0%,
                #000 25%,
                #fff 25%,
                #fff 50%,
                #000 50%,
                #000 75%,
                #fff 75%,
                #fff 100%
            );

            background-size:1000px 100px;
            background-repeat: no-repeat;
            animation: move 5s linear infinite;
        }

        @keyframes move {
            0%{
                background-position: 0 0 ;
            }

            100%{
                background-position: 1000px 0;
            }
        }

        /*
            径向渐变    radial-gradient:
                中心点位置 at center  left top  bottom right / at  50px 50px
                起始颜色
                终止颜色
        */
        .box7{
            background-image: radial-gradient(at center,yellow ,green);
        }
        /* 辐射范围： 200px  */
        .box8{
            background-image: radial-gradient(200px at left top,yellow ,green);
        }
        
        .box9{
            background-image: radial-gradient(at 50px 50px,yellow 0%, pink 30% , green 60%, red 100% );
        }

        .box10{
            background-image: radial-gradient(100px 50px at center,yellow ,green);
        }


        /**
         * 应用1：渐变按钮
         */
        .nav {
            width: 800px;
            text-align: center;
            padding-top: 50px;
            margin: 0 auto;
        }
        /*设置按钮基本样式*/
        .nav a {
            display: inline-block;
            width: 100px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            font-size: 14px;
            color: #fff;
            text-decoration: none;
            border: 1px solid #e59500;
            background-color: #FFB700;
            background-image: linear-gradient(
                to bottom,
                #B20F00 0%,
                #FF8C00 100%
            );
        }
        /*制作橙色按钮悬停效果*/
        .nav a:hover{
            background-color: #FFCB48;
            background: linear-gradient(
                to bottom,
                #FFCB48 0%,
                green 100%
            );
        }

        /**
         * 应用2：球体
         */
        .radial-gradient {
            width: 200px;
            height: 200px;
            margin: 40px auto;
            border-radius: 100px;
            background-color: blue;
            background-image: radial-gradient(
                200px at 50px 60px,
                rgba(0, 0, 0, 0),
                rgba(0, 0, 0, 0.8)
            );
        }

        /**
         * 应用3：进度条
         */
        .progress {
            width: 400px;
            height: 40px;
            margin: 100px auto;
            border-radius: 5px;
            background-color: green;
            background-image: linear-gradient(
                135deg,
                yellow 25%,
                transparent 25%,
                transparent 50%,
                yellow 50%,
                yellow 75%,
                transparent 75%,
                transparent 100%
            );
            background-size: 40px 40px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
    <div class="box9"></div>
    <div class="box10"></div>

    <div class="nav">
        <a href="javascript:;">按钮1</a>
        <a href="javascript:;">按钮2</a>
    </div>

    <div class="radial-gradient"></div>

    <div class="progress"></div>
</body>
</html>
